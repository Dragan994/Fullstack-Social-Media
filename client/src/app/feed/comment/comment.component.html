<div class="comment-container">

    <div class="user-img-container"> 
        <img (click)="goToUserProfile()" class="user-img clickable" src={{user_image_url}} alt="">
    </div>
    <mat-card class="comment-container">
        

            <p (click)="goToUserProfile()" class="user-FN-LN clickable">{{commentData.firstname}} {{commentData.lastname}}</p>
            <mat-label>{{time}} {{date}}</mat-label>
            
            <p class="comment-text">{{commentData.comment_text}}</p>
    </mat-card>

</div>
